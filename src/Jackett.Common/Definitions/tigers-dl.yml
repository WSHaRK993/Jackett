    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password

  login:
    path: index.php?page=login
    method: form
    form: form[action="index.php?page=login"]
    inputs:
      uid: "{{ .Config.username }}"
      pwd: "{{ .Config.password }}"
    error:
      - selector: td.lista span[style="color:#FF0000;"]
    test:
      path: index.php
      selector: :has(a[href="logout.php"])

  search:
    paths:
      # https://www.tigers-dl.net/index.php?page=torrents&search=venom&category=0&active=0&order=3&by=2
      - path: index.php
    inputs:
      page: "torrents"
      category: "{{range .Categories}}{{.}};{{end}}"
      search: "{{.Keywords}}"
      # 0=all 1=active only 2=dead only
      active: 0
      # 1=cat. 2=name 3=age 4=size 5=seed 6=leech 7=comm
      order: 3
      # 1=desc 2=asc
      by: 2

    rows:
      selector: table.lista tr:has(a[href^="index.php?page=torrent-details"])
    fields:
      title:
        selector: td a[href*="torrent-details"]
      details:
        selector: td a[href*="torrent-details"]
        attribute: href
      category:
        selector: td a[href*="category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      download:
        selector: td a[href^="download.php?id="]
        attribute: href
      banner:
        selector: td a[href*="id="]
        attribute: onmouseover
        filters:
          - name: regexp
            args: "src=(.+?) width="
      size:
        selector: td:nth-child(5)
      seeders:
        selector: td:nth-child(6)
      leechers:
        selector: td:nth-child(7)
      grabs:
        selector: td:nth-child(8)
      date:
        selector: td:nth-child(9) img
        attribute: alt
        filters:
          - name: timeago
      downloadvolumefactor:
        text: "1"
      uploadvolumefactor:
        text: "1"
